<div class="container">
    <mat-card class="form-card">
        <mat-card-header>
          <mat-card-title>SignIn</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p>
                  <mat-form-field>
						<!-- <mat-icon matPrefix>person_outline</mat-icon> -->
						<input type="email" matInput placeholder="Username" formControlName="email" required>

                    <mat-error *ngIf="isFieldInvalid('email')">
                        Please enter your user name
                      </mat-error>
					</mat-form-field>
                </p>
      
                <p>
                  <mat-form-field>
                    <!-- <mat-icon matPrefix>lock_outline</mat-icon> -->
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please enter your password
                      </mat-error>
                  </mat-form-field>
                </p>
      
                <!-- <p *ngIf="error" class="error">
                  {{ error }}
                </p> -->
      
                <div class="button">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
      
              </form>
              <p class="signup-link">If you don't have an account please <a [routerLink]="'/signup'">Register here</a></p>
        </mat-card-content>
      </mat-card>
</div>
